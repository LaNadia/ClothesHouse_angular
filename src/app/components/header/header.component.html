<header class='header'>
    <h1 class='logotitle'><a [routerLink]="['/']"> Clothes House</a></h1>
    <nav class='navigation'>
        <a [routerLink]="['/trending']"> Trending</a>
        <a [routerLink]="['/newarrival']"> New Arrival</a>
        <a [routerLink]="['/journal', 'In spring and summer winds may blow']"> Journal</a>
        <a [routerLink]="['/about']"> About Us</a>

    <ng-container *ngIf="isLoggedIn$ | async">
        <div>
            <button class="myAccount myAccount2" (click)="setOpen()">My profile </button> 
            <ul class="menu" *ngIf="open">
                <li><a [routerLink]="['/profile']">Me</a></li>
                <li><a [routerLink]="['/']" (click)="logout()">Logout</a></li>
            </ul>
        </div>  
    </ng-container>

    <ng-container *ngIf="!((isLoggedIn$ | async) || (location | async) == '/login' || (location | async) == '/register')">
        <a class="login" [routerLink]="['/login']">Login</a>
    </ng-container>

</nav>


<!-- </nav>
    {  location === "/cart" || location === "/login" || location === "/register" || location === "/checkout"? null
       : <CartIcon/>
    } -->
</header>
