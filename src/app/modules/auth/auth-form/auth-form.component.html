<div class="container" [formGroup]="data">
    <label for="email">Email</label>
    <input 
        type='email'
        id="email"
        formControlName="email"
        placeholder='Email'
        required
    >
    <label for="password">Password</label>
    <input 
        type='password'
        id="password"
        formControlName="password"
        placeholder='Password'
        required
    >
    
    <ng-container *ngIf="type === 'login'">
        <button (click)="submitLogin()">
            Log in
        </button>
    </ng-container>

    <ng-container *ngIf="type === 'register'">
        <button (click)="submitRegister()">
            Register
        </button>
    </ng-container>
    
</div>
