<div class='upperpartcard'> <div>TRENDING</div> <p>Sale: <span> 2k +</span></p></div>
<div> 
    <img [alt]='item?.title' [src]='item?.image' class='imagecard'>
    <div>
        <p class='leadingline'>New item for a new decade only for {{item?.price}} $</p>
        <div class='description'>{{item?.title?.slice(0, 50)}}. {{item?.description?.slice(0, 110)+ '...'}}</div> 
    </div>         
</div>
<button class='buttonAdd' (click)="addNewItem()">Add to cart</button>
